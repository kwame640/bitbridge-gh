<html lang="en">
<head>

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
            <a href="#" class="logo">
<img src="main-style.css/images/327477313_685213873330706_7165695586418474375_n-removebg-preview.png" alt="FotoBox Logo" class="logo-animated" style="height: 150px;">

        </a>

            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#book">Book</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>
    </nav>

  
  </header>

  <!-- Gallery Section -->
  <section class="gallery" id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-grid">
      <div class="image-grid"><img src="main-style.css/images/pic1.jpg" alt="A man with a hat"></div>
      <div class="image-grid"><img src="main-style.css/images/pic2.jpg" alt="Nature Scene 2"></div>
      <div class="image-grid"><img src="main-style.css/images/pic3.jpg" alt="Nature Scene 3"></div>
      <div class="image-grid"><img src="main-style.css/images/pic4.jpg" alt="Nature Scene 4"></div>
      <div class="image-grid"><img src="main-style.css/images/pic4.jpg" alt="Nature Scene 5"></div>
      <div class="image-grid"><img src="main-style.css/images/pic5.jpg" alt="Nature Scene 6"></div>
    <div class="image-grid"><img src="main-style.css/images/pic7.jpg" alt="Nature Scene 6"></div>
    <div class="image-grid"><img src="main-style.css/images/pic6.jpg" alt="Nature Scene 6"></div>
    </div>

    <!-- Book session -->
     <section class="booking" id="book">
  <h2>Book Us Now!</h2>
  <form class="booking-form" action="#" method="POST">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Your email" />
    </div>

    <div class="form-group">
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div class="form-group">
      <label for="message">Message or Details</label>
      <textarea id="message" name="message" rows="4" placeholder="What kind of session are you looking for?"></textarea>
    </div>

    <button type="submit" class="btn">Submit Booking</button>
  </form>
</section>

  </section>

  

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:info@photobox.com">info@photobox.com</a></p>
    <p>Follow us on social media for updates and inspiration.</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Photobox. All rights reserved.</p>
  </footer>

  <!-- JavaScript: Mobile Menu Toggle -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
